
<div class="breacrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <a routerLink="/home"><i class="fa fa-home"></i> Home</a>
          <span>Buy & sell</span>
        </div>
      </div>
    </div>
  </div>
</div>
<section class="product-shop spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-8 order-2 order-lg-1 produts-sidebar-filter">
        <div class="filter-widget">
          <h4 class="fw-title">Filtres</h4>
          <ul class="filter-catagories">
            <li><a><button style="border:none;background-color: transparent" (click)="searchByCategorie('')">All</button></a></li>
            <li><a><button style="border:none;background-color: transparent" (click)="searchByCategorie('Hunting')">Hunting</button></a></li>
            <li><a><button style="border:none;background-color: transparent" (click)="searchByCategorie('Fishing')">Fishing</button></a></li>
          </ul>
        </div>
      </div>
      <div class="product-list" class="col-lg-9 col-md-6 col-sm-8 order-2 order-lg-1 produts-sidebar-filter">
        <br>
        <div class="row">
          <div class="col-lg-4 col-sm-6" *ngFor="let p of demandes | filter:categorie">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h3 class="card-title">{{p.titre}}</h3>
                <p class="card-text">{{p.description}}</p>
                <h5><b>Expire le : </b>{{p.deadline}}</h5>
                <h5><b>Lieu :</b> {{p.adresse}}</h5>
                <h5><b>Cat√©gorie : </b>{{p.categorie}}</h5>
                <button class="btn btn-primary">Disponible</button>
                <div class="alert alert-secondary" role="alert">
                  <b>Etat : </b>{{p.etat}}
                </div>
                <div align="center">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
