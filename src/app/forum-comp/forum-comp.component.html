<section class="blog-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-8 order-2 order-lg-1">
                <div class="blog-sidebar">
                    <div class="search-form">
                        <h4>Search</h4>
                        <form>
                            <input type="text" placeholder="Search . . .  ">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div class="blog-catagory">
                        <h4>Categories</h4>
                        <ul>
                            <li><a href="#">Fishing</a></li>
                            <li><a href="#">Hunting</a></li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="col-lg-9 order-1 order-lg-2">
                <div *ngFor="let p of Threads">
                    <p-panel>
                        <p-header>
                            <div class="ui-helper-clearfix">
                                <a routerLink="/detailthread/{{p.id}}"><span class="ui-panel-title"
                                        style="font-size:16px;display:inline-block;margin-top:2px">{{p.title}}</span></a>
                                <p-splitButton [style]="{'float':'right'}" label="Save" icon="pi pi-check"
                                    (onClick)="save()" [model]="items"></p-splitButton>
                            </div>
                        </p-header>
                        <p>{{p.description}}</p>
                        <p-footer>
                            <p><span style="color:rgb(190, 144, 58);">{{p.topic}}</span> -<span> {{p.creationdate}} -
                                </span>
                                <span class="text-success">{{p.upvote}} </span>&nbsp;<img
                                    src="assets/img/thread/like.png" alt="image" /> &nbsp;
                                <span class="text-danger">{{p.downvote}} </span>&nbsp;<img
                                    src="assets/img/thread/dislike.png" alt="image" />

                            </p>
                        </p-footer>
                    </p-panel>
                    <hr>
                </div>



            </div>

        </div>
    </div>
</section>
